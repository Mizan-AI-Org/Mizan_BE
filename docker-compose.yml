# version is obsolete in Compose V2 and is ignored - remove to avoid warnings
services:
  # Redis - Message broker for Celery and Channels
  redis:
    image: redis:7-alpine
    container_name: mizan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Django backend (Daphne ASGI) - service name "backend" for deploy scripts
  backend:
    build: .
    container_name: mizan-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate --noinput &&
             daphne -b 0.0.0.0 -p 8000 mizan.asgi:application"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/notifications/whatsapp-webhook/?hub.mode=subscribe&hub.verify_token=mizan-whatsapp-token-20260105&hub.challenge=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Worker - Background task processing
  celery_worker:
    build: .
    container_name: mizan-celery-worker
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: celery -A mizan worker --loglevel=info --concurrency=2

  # Celery Beat - Scheduled task runner
  celery_beat:
    build: .
    container_name: mizan-celery-beat
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: celery -A mizan beat --loglevel=info

volumes:
  redis_data:
  static_volume:
  media_volume:
